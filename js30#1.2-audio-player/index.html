<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img src="./assets/img/Utopia.jpg" alt="Utopia" id="background">
    <audio id="audio" src="assets/music/Travis_Scott-My_eyes.mp3"></audio>

    <div class="container">
        <div class="audio-player">
            <div class="audio-image">
                <img src="assets/img/Utopia_small.png" alt="Utopia" id="cover_image">
            </div>
            <div class="controls-box">
                <button id="play-pause"><img src="assets/icons/play.png" alt="play" id="play-icon"></button>
                <button ><img src="assets/icons/arrow.png" alt="arrow" id="previous-icon"></button>
                <button ><img src="assets/icons/arrow.png" alt="arrow" id="next-icon"></button>

                <input type="range" id="timeline" value="0">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>

            </div>
        </div>
    </div>



</body>
</html>
